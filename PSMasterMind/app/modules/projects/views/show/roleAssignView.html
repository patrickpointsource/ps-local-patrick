<div class="row" ng-repeat="currentAssignee in role.assignees" 
	ng-show="role.assignees && role.assignees.length > 0 && role.assignees[0].person && role.assignees[0].person.resource">
	
	<div class="col-xs-5 col-sm-2 form-group" ng-class="{error: isFieldInError('role')}">
	     <a href="#{{currentAssignee.person.resource}}">
	     	<img class="profileImage" ng-src="{{getPerson(currentAssignee.person.resource,  roleGroups[role.type.resource].assiganble).thumbnail}}"/></a>
	     		{{getPersonName(currentAssignee.person.resource,  roleGroups[role.type.resource].assiganble)}}
	     </a>           
	</div>
	
	<div class="col-xs-12 col-sm-3 form-group ">
		<label >
			<span class="text-muted">{{roleGroups[currentAssignee.primaryRole.resource].abbreviation}} - </span>
			</label>
	</div>
	<div class="col-xs-12 col-sm-3 form-group hidden-xs">
		<label >
			<span class="text-muted">{{currentAssignee.startDate | date:'M/d/y'}} - </span>
			
			<span ng-show="currentAssignee.endDate" class="text-muted">{{currentAssignee.endDate | date:'M/d/y'}}</span>
			
			<span ng-hide="currentAssignee.endDate">- N/A</span>
		</label>
		
	</div>
	<div class="col-xs-4 col-sm-3 form-group visible-xs">
		<small>{{currentAssignee.startDate | date:'shortDate'}}</small>
         <span ng-show="currentAssignee.endDate">-<br><small>{{currentAssignee.endDate | date:'shortDate'}}</small></span>
         <span ng-hide="currentAssignee.endDate">- N/A</span>
	</div>
	<div class="col-xs-12 col-sm-2 form-group hidden-xs">
		<label for="assigneeHoursPerWeek"><span class="text-muted">{{currentAssignee.hoursPerWeek}} h/w</span></label>
		
	</div>
	<div class="col-xs-3 col-sm-2 form-group visible-xs">
		<small>{{currentAssignee.hoursPerWeek}} h/w</small>
		
	</div>
	
</div>

<div class="row" ng-show="!role.assignees || role.assignees.length == 0 || !role.assignees[0].person || !role.assignees[0].person.resource">
	<div style="padding: 0 0 12px 12px;"  ng-if="role.assignees.length == 0 || !role.assignees[0].person || !role.assignees[0].person.resource">
			<i class="fa fa-ban" style="color:#f34d4b"></i> <span>There are no assignees on this role</span>
	</div>
</div>
