<div ng-form="projectForm" ng-class="{'submitted project-form': submitAttempted, 'project-form': !submitAttempted}">

  <div class="row">
    <div class="col-xs-6 col-sm-7 col-md-8 col-lg-9">
      <h2>{{ title }}</h2>
    </div>
    <div class="actions col-sm-5 col-md-4 col-lg-3 hidden-xs pageActions">
      <button class="btn" data-toggle="collapse" data-target="#projectDelete" ng-show="canDeleteProject" ng-disabled="!hideSpinner"><span>Delete</span></button>
        <button class="btn" ng-click="close()"><span>Cancel</span></button>
        <button class="btn" ng-click="checkShiftDates(true)" ng-disabled="!hideSpinner"><span>Done</span></button>
      	<button class="btn" ng-click="checkShiftDates(false)" ng-disabled="!formDirty || !hideSpinner"><span>Save</span></button>
    </div>
    <div class="actions col-xs-6 visible-xs pageActions">
      <button class="btn" data-toggle="collapse" data-target="#projectDelete"><i class="fa fa-trash-o"></i> </button>
        <button class="btn" ng-click="cancel()"><i class="fa fa-chevron-left"></i></button>
      <button class="btn" ng-click="checkShiftDates()"><i class="fa fa-floppy-o"></i></button>
    </div>
    <div class="pull-right" style="margin:15px">
      <div id="projectDelete" class="alert alert-danger collapse out">
        <div style="margin:15px">
          Are you sure you want to delete this project?<br/><br/>
          <div class="pageActions pull-right">
            <button class="btn btn-danger" ng-click="deleteProject()">
              <i class="fa fa-trash-o"></i> <span>Yes</span>
            </button>
            <button class="btn btn-default" data-toggle="collapse" data-target="#projectDelete">
              <i class="fa fa-chevron-left"></i> <span>No</span>
            </button>
          </div>
        </div>
        <br/>
        <br/>
      </div>
    </div>
  </div>

  <div id="messages" class="alert alert-danger" ng-show="messages && messages.length > 0">
    <a class="close" ng-click="hideMessages()">&times;</a>
    <ul>
      <li ng-repeat="message in messages">{{message}}</li>
    </ul>
  </div>

  <div>
  <tabset>
      <tab id="details" heading="Summary" active="activeTab['/summary']">
        <div ng-if="projectLoaded">
          <ng-include src="'modules/projects/views/show/details.html'"></ng-include>
        </div>
        </tab>
      <tab id="roles" heading="Assignments" active="activeTab['/assignments']">
        <div ng-if="projectLoaded">
        <!-- 
          <ng-include src="'modules/projects/views/show/roles.html'"></ng-include>
        -->
        	 <ng-include src="'modules/projects/views/show/assignments.html'"></ng-include>
        </div>
      </tab>
    </tabset>
  </div>
  <div class="row">
    <div class="actions col-xs-12 pageActions">
      <button class="btn" ng-click="checkShiftDates(true)"><i class="fa fa-chevron-left"></i> <span>Done</span></button>
      <button class="btn" ng-click="checkShiftDates(false)" ng-disabled="!formDirty"><i class="fa fa-floppy-o"></i> <span>Save</span></button>
    </div>
  </div>
  <div class="modal fade" id="dateShiftConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Project date(s) were shifted.</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to shift dates?
      </div>
      <div class="modal-footer">
        <div>
          <a ng-click="save(false)" class="cursor-pointer" data-dismiss="modal">No</a>
        </div>
        <button ng-click="save(true)" type="button" class="btn btn-modal-primary pull-right">YES</button>
      </div>
    </div>
  </div>
</div>
</div>
