    <div id="messages" class="row alert alert-danger" ng-show="messages.length > 0">
       <!--  <a class="close" data-dismiss="alert">&times;</a> -->
        <ul>
            <li ng-repeat="message in messages">{{message}}</li>
        </ul>
    </div>
    <div class="row" style="padding-top:20px; background-color: white;">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-5">
            <ul class="nav nav-tabs">
                <li ng-class="{active: activeTab['/summary']}"><a ng-click="tabSelected('/summary')">Summary</a></li>
                <li ng-class="{active: activeTab['/assignments']}"><a ng-click="tabSelected('/assignments')">Assignments</a></li>
                <li ng-class="{active: activeTab['/hours']}"><a ng-click="tabSelected('/hours')">Hours</a></li>
                <li ng-class="{active: activeTab['/links']}"><a ng-click="tabSelected('/links')">Links</a></li>
            </ul>
        </div>
        <div class="hidden-xs hidden-sm hidden-md col-lg-3"></div>
        <div class="hidden-xs hidden-sm col-md-5 col-lg-4">
                <table class="pull-right">
                    <tr>
                        <td>
                            <button ng-hide="editMode || !canEdit()" class="btn" ng-click="edit()">
                                Edit
                            </button>
                        </td>
                        <td style="padding-left: 10px;"><button class="btn">Print</button></td>
                        <td style="padding-left: 10px;"><input type="text" class="form-control pull-right" placeholder="search page"/></td>
                    </tr>
                </table>
        </div>
        <div class="col-xs-12 col-sm-12 hidden-md hidden-lg" style="margin-top: 10px;">
            <table class="pull-right">
                    <tr>
                        <td><button class="btn">Edit</button></td>
                        <td style="padding-left: 10px;"><button class="btn">Print</button></td>
                        <td style="padding-left: 10px;"><input type="text" class="form-control pull-right" placeholder="search page"/></td>
                    </tr>
            </table>
        </div>
    </div>

    <div class="row" style="background-color: white;">
        <div ng-show="projectLoaded && activeTab['/summary']" style="padding-left: 20px; padding-right: 20px; background-color: white;">
             <ng-include src="'views/projects/show/summary.html'"></ng-include>
        </div>
        <div ng-show="projectLoaded && activeTab['/assignments']">

        </div>
        <div ng-show="projectLoaded && activeTab['/hours']">

        </div>
        <div ng-show="projectLoaded && activeTab['/links']">
             <ng-include src="'views/projects/show/links.html'"></ng-include>
        </div>
    </div>
