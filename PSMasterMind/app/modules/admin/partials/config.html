<div ng-controller="ConfigCtrl">
    <div class="col-xs-8"><h3>Configuration</h3></div>
    <div class="row">
        <div class="col-xs-12" style="background-color:white; padding-left: 0; margin-left: 15px; padding-right: 0; padding-right: 15px;">
            <div class="row">
                <div class="col-xs-3" style="padding-top: 10px; padding-left: 30px;">
                    <label>Name</label>
                </div>
                <div class="col-xs-5" style="padding-top: 10px;">
                    <label>Value</label>
                </div>
            </div>
            <div class="row" ng-repeat="property in config.properties">
                <div class="col-xs-12">
                        <div class="col-xs-3" sortable="'name'">
                            {{property.name}}
                        </div>
                        <div class="col-xs-7" ng-if="editIndex!==$index">
                            {{$index == 0 ? "*******" : property.value}}
                        </div>
                        <div class="col-xs-7" ng-if="editIndex===$index">
                            <input class="form-control" ng-model="property.value" ng-if="$index == 0" type="password" />
                            <input class="form-control" ng-model="property.value" ng-if="$index != 0" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default pull-right" ng-click="edit($index)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-default pull-right" ng-click="save($index)" ng-if="editIndex===$index">
                                <i class="fa fa-save"></i>
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
