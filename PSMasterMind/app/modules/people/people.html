<div class="row people-search">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 pull-right">
        <input class="form-control" placeholder="Filter People" ng-model="filterText" autofocus/>
    </div>
    <div class="col-xs-12 col-sm-6 sort-buttons">
        <span class="sort-button" ng-class="{active: sortType=='name-asc' || sortType=='name-desc'}"
              ng-click="changeSort('name')">Name
              <i class="fa fa-chevron-up" ng-show="sortType == 'name-asc'"></i>
              <i class="fa fa-chevron-down" ng-show="sortType == 'name-desc'"></i>
        </span>
        <span class="sort-button" ng-class="{active: sortType=='role-asc' || sortType=='role-desc'}"
              ng-click="changeSort('role')">Role
              <i class="fa fa-chevron-up" ng-show="sortType == 'role-asc'"></i>
              <i class="fa fa-chevron-down" ng-show="sortType == 'role-desc'"></i>
        </span>
        <span class="sort-button" ng-class="{active: sortType=='rate-asc' || sortType=='rate-desc'}"
              ng-click="changeSort('rate')">Utilization
              <i class="fa fa-chevron-up" ng-show="sortType == 'rate-asc'"></i>
              <i class="fa fa-chevron-down" ng-show="sortType == 'rate-desc'"></i>
        </span>
    </div>
</div>
<div ng-if="showTableView">
	<ng-include src="'modules/people/peopleTable.html'"></ng-include>
</div>

<div ng-if="showGraphView">
	<ng-include src="'modules/people/peopleGraph.html'"></ng-include>
</div>
