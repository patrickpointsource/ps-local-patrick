<div class="report-output-well well300">
    <div class="report-output-well header">
        <h1>Goals</h1>
    </div>
    <div class="report-output-well body body100">
        <div class="col-xs-12 col-sm-4 report-near-graph-column">
            <label>Client Utilization</label>

            <div>
                {{output.goals.clientUtilization}}%
            </div>
            <label class="margin-top-15">Investment Utilization</label>

            <div>
                {{output.goals.investmentUtilization}}%
            </div>
            <label class="margin-top-15">Team Utilization</label>

            <div>
                {{output.goals.teamUtilization}}%
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 report-graph-place" style="height: 200px;">
            Place for graph
        </div>
    </div>
</div>
