		    <div class="btn-group tab-buttons">
		        <button class="btn project-button" ng-class="{'active-tab': activeTab['hours']}" ng-click="tabSelected('hours')">Hours Reports</button>

		    </div>

			<a class="btn pull-right btn-export" name="topCSVLink" ng-click="hoursToCSV.generate($event)" href="{{hoursToCSV.link()}}" download="Custom.csv">

	<div class="row padded-row parameters" >
		<div class="well">
			<div>
				<h3>Select parameters</h3>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<span>Select any or all of the following to narrow down your report criteria. You must select at least one to generate a report.</span>
				</div>
				
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="row">
						<label for="reportClient">Choose a client</label>
						<input class="col-xs-6 form-control" name="reportClient"  type="text" placeholder="Search for an existing client" ng-model="reportClient"  >
					</div>
					
				
					<div class="row">
						<label for="reportProject">Choose a project</label>
						<input class="col-xs-6 form-control" name="reportProject"  type="text" placeholder="Search for an existing project or task" ng-model="reportProject"  >
					</div>
					
					
					<div class="row">
						<div>
							<label for="reportPerson">Choose a person</label>
						</div>
						<div class="">
						<input  class="col-xs-12 form-control" name="reportPerson"  type="text" placeholder="Search for an existing person" 
							ng-model="reportPerson" >
						</div>
					</div>
				
					
					<div class="row">
						<label for="reportClient">Choose a project state(s)</label>
					</div>
					
					<div class="row states">
						<div class="col-xs-4">
							<input type="checkbox" name="allStates" ng-model="projectStates.all"  ng-click="selectProjectState(e, 'all')" ng-disabled="projectStatesDisabled"/>
							<label for="allStates" >Select all states</label>
							<br />
							<input type="checkbox" name="activeState" ng-model="projectStates.active"  ng-click="selectProjectState(e, 'active')" ng-disabled="projectStatesDisabled"/>
							<label for="activeState" >Active</label>
							<br />
							<input type="checkbox" name="backlogState" ng-model="projectStates.backlog"  ng-click="selectProjectState(e, 'backlog')" ng-disabled="projectStatesDisabled"/>
							<label for="backlogState" >Backlog</label>
						</div>
						
						<div class="col-xs-4">
							<input type="checkbox" name="forecastedState" ng-model="projectStates.forecasted"  ng-click="selectProjectState(e, 'forecasted')" ng-disabled="projectStatesDisabled"/>
							<label for="forecastedState">Forecasted</label>
							<br />
							<input type="checkbox" name="investmentState" ng-model="projectStates.investment" ng-click="selectProjectState(e, 'investment')" ng-disabled="projectStatesDisabled"/>
							<label for="investmentState" >Investment</label>
							<br />
							<input type="checkbox" name="deallostState" ng-model="projectStates.deallost"  ng-click="selectProjectState(e, 'deallost')" ng-disabled="projectStatesDisabled"/>
							<label for="deallostState" >Deal Lost</label>
						</div>
						
						<div class="col-xs-4">
							<input type="checkbox" name="completeState" ng-model="projectStates.complete"  ng-click="selectProjectState(e, 'complete')" ng-disabled="projectStatesDisabled"/>
							<label for="completeState">Complete</label>
							<br />
						</div>
					</div>
				
				
				</div>
			
				<div class="col-xs-6">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6">
								<label >Choose a group(s)</label>
							</div>
						</div>
						<div class="row groups">
							<div class="col-xs-4">
								<input type="checkbox" name="allGroups" ng-model="userGroups.all"  ng-click="selectUserGroup(e, 'all')"/>
								<label for="allGroups" >Select all groups</label>
								<br />
								<input type="checkbox" name="adminGroup" ng-model="userGroups.administration"  ng-click="selectUserGroup(e, 'administration')"/>
								<label for="adminGroup" >Administration</label>
								<br />
								<input type="checkbox" name="clientExpGroup" ng-model="userGroups.clientexperience"  ng-click="selectUserGroup(e, 'clientexperience')"/>
								<label for="clientExpGroup" >Client Experience</label>
							</div>
							
							<div class="col-xs-4">
								<input type="checkbox" name="forecastedState" ng-model="userGroups.development"  ng-click="selectUserGroup(e, 'development')"/>
								<label for="devGroup">Development</label>
								<br />
								<input type="checkbox" name="investmentState" ng-model="userGroups.architects"  ng-click="selectUserGroup(e, 'architects')"/>
								<label for="architectsGroup" >Architects</label>
								<br />
								<input type="checkbox" name="marketingGroup" ng-model="userGroups.marketing"  ng-click="selectUserGroup(e, 'marketing')"/>
								<label for="marketingGroup" >Marketing</label>
							</div>
							
							<div class="col-xs-4">
								<input type="checkbox" name="digitalExpGroup" ng-model="userGroups.digitalexperience"  ng-click="selectUserGroup(e, 'digitalexperience')"/>
								<label for="digitalExpGroup">Digitlal Experience</label>
								<br />
								<input type="checkbox" name="execGroup" ng-model="userGroups.executives"  ng-click="selectUserGroup(e, 'executives')"/>
								<label for="execGroup">Executives</label>
								<br />
								<input type="checkbox" name="salesGroup" ng-model="userGroups.sales"  ng-click="selectUserGroup(e, 'sales')"/>
								<label for="salesGroup">Sales</label>
								
							</div>
						</div>
					</div>
					
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-6">
								<label >Choose a role(s)</label>
							</div>
						</div>
						<div class="row groups">
							<div ng-repeat="rolesRow in arrangedRoles" class="col-xs-4">
								<input ng-repeat-start="role in rolesRow" type="checkbox" ng-model="userRoles[role.value].value"  ng-click="selectUserRole(e, role.value)"/>
								<label>{{role.abbreviation}}</label>
								<br ng-repeat-end/>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row padded-row terms" >
		<div class="well container">
			<div class="col-xs-12 terms-dates-separator">
				<h3>Select a timeframe</h3>
			</div>
			
			<div class="col-xs-6" ng-if="activeTab['billing']">
				<div class="row">
					
					<label >Term</label>
					
				</div>
				<div class="row terms-selection">
					<div class="col-xs-4" ng-class="{'active': reportTerms['week']}" ng-click="selectReportTerms(e, 'week')">
						<div class="text">Week</div>	
					</div>
					
					<div class="col-xs-4" ng-class="{'active': reportTerms['month']}" ng-click="selectReportTerms(e, 'month')">
						<div class="text">Month</div>	
					</div>
					
					<div class="col-xs-4" ng-class="{'active': reportTerms['quarter']}" ng-click="selectReportTerms(e, 'quarter')">
						<div class="text">Quarter</div>	
					</div>
				</div>
			</div>
			<div class="col-xs-6" ng-if="activeTab['billing']">
				<div class="row">
					<div class="col-xs-6">
					<label >Choose a start date</label>
					</div>
				</div>
				<div class="row" >
					<div class="col-xs-4" >
						<input name="reportStartDate" class="form-control datepicker fa-calendar" 
							type="text" placeholder="Start date" ng-model="reportStartDate" 
							data-date-format="yyyy-mm-dd" data-provide="datepicker" />
					</div>
					
					
				</div>
			</div>
			<div class="col-xs-12 terms-dates-separator" ng-if="activeTab['billing']">
				<hr />
			</div>
			
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-6 terms-dates-separator">
						<span ng-if="activeTab['billing']">OR </span><label >Choose a custom date range</label>
					</div>
				</div>
				<div class="row" >
					<div class="col-xs-4 terms-dates-separator" >
						<input name="reportCustomStartDate" class="form-control datepicker fa-calendar" 
							type="text" placeholder="Start date" ng-model="reportCustomStartDate" 
							data-date-format="yyyy-mm-dd" data-provide="datepicker" />
					</div>
					<div class="col-xs-1" >
						<div class="icon">
							<i class="fa fa-2x fa-arrow-right"></i>
						</div>
					</div>
					<div class="col-xs-4" >
						<input name="reportCustomEndDate" class="form-control datepicker fa-calendar" 
							type="text" placeholder="End date" ng-model="reportCustomEndDate" 
							data-date-format="yyyy-mm-dd" data-provide="datepicker" />
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="row " style="padding-top: 20px; margin-left: -10px;margin-right: -10px;">
		<div class="col-xs-12">
			<a class="btn pull-right btn-export" name="bottomCSVLink" ng-click="hoursToCSV.generate($event)" href="{{hoursToCSV.link()}}" download="Custom.csv">
		      EXPORT CSV
		    </a>
		</div>
	</div>
</div>
