<div ng-controller="ReportsCtrl">
    <br />
    <form class="form-inline" role="form">
        
        <div class="form-group" ng-class="{error: isFieldInError('startDate')}">
            <label class="sr-only" for="startDate">Start</label>
            <input class="form-control datepicker col-xs-3" id="startDate" name="startDate" 
                   type="text" ng-model="startDateModel" data-date-format="yyyy-mm-dd" 
                   required data-provide="datepicker" 
                   placeholder="Start Date">
        </div>
        <i class="fa fa-long-arrow-right"></i>
        <div class="form-group" ng-class="{error: isFieldInError('endDate')}">
            <label class="sr-only" for="endDate">End</label>
            <input class="form-control datepicker col-xs-3" id="endDate" name="endDate" 
                   type="text" ng-model="endDateModel" 
                   data-date-format="yyyy-mm-dd" 
                   required data-provide="datepicker" 
                   placeholder="End Date">
        </div>
        
        <div class="xs-padding-top form-group btn-group pull-right" style="text-align: center;">
            <button type="button" class="btn btn-default" ng-class="{active: task}" 
                    ng-click="toggleView($event, 'task')" selected=true"">
                <i class="fa fa-tasks"></i>
                <span class="hidden-xs hidden-sm">By Task</span>
            </button>
            <button type="button" class="btn btn-default" ng-class="{active: user}" 
                    ng-click="toggleView($event, 'user')">
                <i class="fa fa-user"></i>
                <span class="hidden-xs hidden-sm">By User</span>
            </button>
            <button type="button" class="btn btn-default" ng-class="{active: project}" 
                    ng-click="toggleView($event, 'project')">
                <i class="fa fa-paper-plane"></i>
                <span class="hidden-xs hidden-sm">By Project</span>
            </button>
            <button type="button" class="btn btn-default" ng-class="{active: group}" 
                    ng-click="toggleView($event, 'group')">
                <i class="fa fa-group"></i>
                <span class="hidden-xs hidden-sm">By Group</span>
            </button>
        </div>
    </form>
    </br>
    <div d3-bars data="data" label="name" on-click="reportClick(item)"></div>
</div>
