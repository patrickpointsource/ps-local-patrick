<div>
	<div class="row padded-row parameters" >
		<div class="spinner-container" ng-show="isGenerationInProgress" style="width: calc(100% - 30px); height: calc(90% - 30px);">
			<i id="timer" class="fa fa-spinner fa-spin fa-3x"><label></label></i>
		</div>
		<div class="col-sm-4">
			<div class="well">
				<div style="height:300px;">
				    <h3>{{choiceLocationLabel}}</h3>
				</div>
			</div>
		</div>
		
		<div class="col-sm-8">
			<div class="well">
				<div style="height:300px;"><h3>Select one or more department</h3></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div>
			<button class="btn btn-report pull-left" ng-click="reportHandler.generate($event)" ng-hide="isGenerationInProgress">
					Generate
			</button>
			<button class="btn btn-report pull-left" ng-click="reportHandler.cancel($event)" ng-show="isGenerationInProgress">
					Cancel
			</button>
		</div>
	</div>
</div>
