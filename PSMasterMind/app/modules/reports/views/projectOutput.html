<div>
	<div class="row report-output-row" >
		<div class="col-xs-12 col-sm-10">
		    <div id="project-output-summary" class="row">
			    <ng-include src="'modules/reports/views/projectOutput/summary.html'"/>
			</div>
		    <div id="project-output-assignments" class="row">
                <ng-include src="'modules/reports/views/projectOutput/assignments.html'"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2 " >
            <div class="row">
                <button class="btn btn-report big">Save Report</button>
            </div>
            <div class="row">
                <button class="btn btn-report big">
					<a href="{{csvLink}}" download="Custom.csv" >
			      		Export to CSV
			    	</a>
		    </button>
            </div>
            <div class="row">
                <button class="btn btn-report big">Export graphs as .png</button>
            </div>
            <div class="row report-output-nav">
                <label>Go To</label>
                <div><a ng-click="scrollTo('project-output-summary')">Report Details</a></div>
                <div><a ng-click="scrollTo('project-output-assignments')">Assignments Hours</a></div>
                <div><a ng-click="scrollTo('project-output-assignments')">Projections</a></div>
            </div>
        </div>
	</div>
</div>
