<div  class="reports">
	<div class="row padded-row " style="margin-top:20px;">
		<div class="well" style="margin-left:16px;margin-right:16px;">
			<div style="height:300px;">
				<div class="col-xs-12 col-sm-6 ">
					
					
					<div>
						<div>
							<div>
								<div class="pull-left">
			                    	<label>Hours at a glance for:</label>
			                    </div>
								 <div class="pull-left" style="max-width:170px;">
				                      <select class="selectpicker select-people-groups form-control" data-size="false" multiple data-selected-text-format="values" 
				                      	ng-model="selectedPeopleGroups" ng-options="g.value for g in peopleGroups track by g.value">
				                      		
				                      </select>
			                    </div>
			                    
							</div>
							
							<div>
								<button class="btn btn-report pull-left" ng-click="loadGraphData()">regenerate</button>
								<button class="btn btn-report pull-right">save as image</button>
							</div>
						</div>
						
						<div style="width:100%; clear: both; height: 20px; padding-left:7px;padding-right:7px; background-color: gray;">
							<div class="pull-left">
								<i class="fa fa-caret-left " style="color: white;"></i>
							</div>
							<div class="pull-right">
								<i class="fa fa-caret-right " style="color: white;"></i>
							</div>
						</div>
					
						<div ng-include src="'modules/reports/views/verticalbarChart.html'" onload="elemId='shellVerticalReport';chartData=getVerticalbarChartData()" ng-if="graphDataAvailable" id="shellVerticalReport" style="clear:both;"></div>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-6 reportsshell-hours categories">
					<div>Hours %s across categories</div>
					<div><button class="btn btn-report pull-right">save as image</button></div>
					<div ng-include src="'modules/reports/views/pieChart.html'" onload="elemId='shellPieGraph';chartData=getPieChartData()" 
						ng-if="graphDataAvailable" id="shellPieGraph" style="height:100%;"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="row padded-row parameters" >
		
		<div class="col-sm-6">
			<div class="reports-well">
                <div class="reports-well header">Create a report</div>
                <div class="report-types">
                  <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
                    <div class="report-type"></div>
                    <div class="report-type-label"><a href="#/reports/people/select">PEOPLE</a></div>
                  </div>
                  <div class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
                    <div class="report-type"></div>
                    <div class="report-type-label"><a href="#/reports/people/select">PROJECT</a></div>
                  </div>
                </div>
            </div>
		</div>
		
		<div class="col-sm-6">
			<div class="reports-well">
				<div class="reports-well header">Favorited Reports / Report Templates</div>
			</div>
		</div>
	</div>
</div>
