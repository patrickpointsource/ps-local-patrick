<div>
    <div class="row report-output-row">
        <div class="col-xs-12 col-sm-12" ng-class="{'col-xs-12 col-sm-10' : params.output != 'none'}">
            <div id="report-output-summary" class="row">
                <ng-include src="'modules/reports/views/output/peopleHoursSummary.html'"/>
            </div>
            <div id="report-output-projections" class="row">
                <ng-include src="'modules/reports/views/output/peopleHoursDetails.html'"/>
            </div>
        </div>

        <div class="col-xs-10 col-sm-2 " ng-hide="params.output == 'none'">
            <label>Export options</label>

            <div class="reports groups">
                <label>
                    <input type="checkbox" ng-click="selectAllRolesToExport()" ng-model="exportOptions.allRoles"/>
                    All hours data </label>

                <div ng-repeat="utilizationByRole in output.peopleDetails.utilizationDetails">
                    <label>
                        <input type="checkbox" ng-click="selectRoleToExport(utilizationByRole.role);"
                               ng-model="utilizationByRole.role.isSelected"/>
                        {{utilizationByRole.role.abbreviation}} </label>
                </div>
                <div class="row">
                    <button class="btn btn-report" ng-hide="params.output == 'graphs'"
                            ng-click="reportHandler.exportPeopleIndividualReport($event)">
                        <a href="{{reportHandler.link()}}" download="Custom.csv"> Export to CSV </a>
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-report" ng-hide="params.output == 'csv'">Export graphs</button>
                </div>
            </div>
        </div>
    </div>
</div>
