<div>
	<div class="row report-output-row" >
		<div class="col-xs-12 col-sm-10">
		    <div id="report-output-summary" class="row">
			    <ng-include src="'modules/reports/views/output/summary.html'"/>
			</div>
		    <div id="report-output-hours" class="row">
                <ng-include src="'modules/reports/views/output/projectHours.html'"/>
            </div>
            <!--<div class="row">
                <ng-include src="'modules/reports/views/output/categoryHours.html'"/>
            </div>-->
		    <div id="report-output-people" class="row">
		      <ng-include src="'modules/reports/views/output/peopleOutput.html'"/>
		    </div>
		    <!--<div id="report-output-goals"  class="row">
                <ng-include src="'modules/reports/views/output/goals.html'"/>
            </div>-->
            <div id="report-output-projections" class="row">
                <ng-include src="'modules/reports/views/output/projections.html'"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2 ">
        	<div style="margin-left: 15px;">
            	<div class="row">
                	<button class="btn btn-report">Save Report</button>
            	</div>
            	<div class="row">
                	<button class="btn btn-report" ng-hide="params.output == 'graphs'" ng-click="reportHandler.exportPeopleReport($event)">
					<a href="{{reportHandler.link()}}" download="Custom.csv" >
			      		Export to CSV
			    	</a>
		    		</button>
            	</div>
            	<div class="row">
                	<button class="btn btn-report" ng-hide="params.output == 'csv'">Export graphs</button>
            	</div>
            </div>
            <div class="row report-output-nav">
                <label>Go To</label>
                <div><a ng-click="scrollTo('report-output-summary')">Report Details</a></div>
                <div><a ng-click="scrollTo('report-output-hours')">Hours Details</a></div>
                <div><a ng-click="scrollTo('report-output-people')">People Details</a></div>
                <!--<div><a ng-click="scrollTo('report-output-goals')">Percentages and Goals</a></div>-->
                <div><a ng-click="scrollTo('report-output-projections')">Projections</a></div>
            </div>
        </div>
	</div>
</div>
