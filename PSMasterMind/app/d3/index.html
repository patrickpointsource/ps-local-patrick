<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear().range([width, 0]); 
	
var y = d3.scale.ordinal().rangeRoundBands([height, 0], .1);

var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");
		
	
var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(10, "%"); 

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("data.tsv", type, function(error, data) {
     x.domain([0, d3.max(data, function(d) { return d.endDate; })]);
     y.domain(data.map(function(d) { return d.project; }));	
    
  svg.append("g")
     .attr("class", "x axis")
     .call(xAxis)
	   .append("text")
	     .attr("transform", "translate(0," + height + ")")
	     .attr("x", 6)
	     .attr("dx", ".71em")
	
  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "rotate(-90)")
      .call(xAxis);
  
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.endDate); })
      .attr("width", function(d) { return width - x(d.endDate); })
  	  .attr("y", function(d) { return y(d.project); })
  	  .attr("height", y.rangeBand());
});

function type(d) {
  d.endDate = +d.endDate;
  return d;
}

</script>
