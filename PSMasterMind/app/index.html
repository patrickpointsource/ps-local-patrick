<head>
    <meta charset="utf-8">

    <title>MasterMind</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <div ng-controller="AreasCtrl">
        <div id="loadingMessage" ng-if="!authState">
            <div id="welcomeContent" class="jumbotron">
                <h1>PointSource MasterMind</h1>
                <p>Loading Please Wait...</p>
            </div>
        </div>
        <div id="appContent" ng-if="authState">
            <header>
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar1">
                    <div class="nav-bar-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="visible-lg navbar-breadcrumb">
                            <ng-include src="'modules/views/breadcrumb.html'"></ng-include>
                        </div>
                        <div class="visible-md visible-sm visible-xs navbar-header">
                            <button class="navbar-toggle" ng-click="showHideMenu()">
                                <span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
                            </button>
                            <div class="hidden-lg" style="white-space: nowrap;">
                                <a class="appTitle navbar-brand" href="#"><span class="text-bold">Master</span><span class="text-light">Mind</span></a>
                            </div>
                        </div>
                        <div class="collapse navbar-collapse width" id="navbar-collapse-mobile">
                            <ng-include src="'modules/views/mainMenu.html'" onload=" this.additionalClass = 'navbar-inverse visible-xs visible-sm visible-md' "></ng-include>
                        </div>

                        <div class="user-info-container" style="right: 90px;">
                            <ng-include src="'modules/widgets/vacations/notifications.html'"></ng-include>
                        </div>
                        <!-- /.navbar-collapse -->
                        <div class="user-info-container dropdown">
                            <div id="profile-photo" back-img="{{me.thumbnail}}" class="dropdown-toggle" data-toggle="dropdown" style="width: 50px; height: 50px;">
                                <div class="drop-cover"></div>
                            </div>
                            <div class="dropdown-menu" role="menu">
                                <a href="#{{me.about}}">
                                    <div id="profile-photo-full" back-img="{{me.thumbnail}}" class="pull-left"></div>
                                </a>
                                <div id="user-info">
                                    <h4>{{getPersonName(me, true)}}</h4>
                                    <a href="#{{me.about}}">MasterMind Preferences</a>
                                    <a href="http://plus.google.com/{{me.googleId}}" target="_blank">Google+ Account Settings</a>
                                </div>
                                <div class="employee-since">Active employee since {{me.accounts[0].creationTime | date:'MMMM yyyy'}}</div>
                                <div class="panel-actions">
                                    <a class="btn btn-info" href="#{{me.about}}">VIEW PROFILE</a>
                                    <a class="btn btn-info" ng-click="logout()">SIGN OUT</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </nav>

                <!-- Fixed Z-index to make sure the user menu can pop over it -->
                <nav class="navbar navbar-inverse navbar-fixed-top hidden-xs hidden-sm hidden-md" style="z-index: 900; top: 0px;" id="navbar2">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
                        </button>
                        <div>
                            <a class="appTitle navbar-brand" href="#"><span class="text-bold">Master</span><span class="text-light">Mind</span></a>
                        </div>
                    </div>

                    <div class="navbar-search">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-2x fa-fw fa-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search" ng-keypress="search($event)">
                                <!-- <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                </div> -->
                            </div>
                        </form>
                    </div>

                    <ng-include src="'modules/views/mainMenu.html'" onload=" this.additionalClass = '' "></ng-include>
                </nav>
            </header>

            <main id="mainContent" class="container">
                <div class="row">
                    <article class="col-xs-12" ui-view></article>
                </div>
            </main>

            <div class="modal modalYesNo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <ng-include src="'modalTemplate'" />
            </div>

            <div class="modal modalYesNoCancel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <ng-include src="'modalTemplate'" />
            </div>

        </div>
    </div>

    <script type="text/ng-template" id="modalTemplate">
        <div class="modal-dialog">
            <div class="modal-content panel panel-info">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{getModal().title}}</h4>
                </div>
                <div class="modal-body panel-body">
                    {{getModal().text}}
                </div>
                <div class="modal-footer">
                    <div>
                        <a class="cursor-pointer" ng-click="modalDialog.noHandler()" style="padding-right: 10px;">{{modalDialog.no}}</a>
                        <a class="cursor-pointer" ng-show="modalDialog.cancel" ng-click="modalDialog.cancelHandler()" data-dismiss="modal">{{modalDialog.cancel}}</a>
                    </div>
                    <button type="button" class="btn btn-modal-primary pull-right" ng-click="modalDialog.okHandler()">{{modalDialog.ok}}</button>
                </div>
            </div>
        </div>
    </script>

    <script type='application/javascript' src='bower_components/fastclick/lib/fastclick.js'></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/dimple/dist/dimple.latest.js"></script>

    <script type="text/javascript" src="bower_components/moment/moment.js"></script>

    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="login/scripts/login.js"></script>
    <script type="text/javascript" src="login/scripts/loginHelper.js"></script>
    <script>
        window.___gcfg = { lang: "en-US", parsetags: "onload" };

        function __onPlatformLoad() { angular.bootstrap(document, ["Mastermind"]); }
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=__onPlatformLoad" async defer></script>
