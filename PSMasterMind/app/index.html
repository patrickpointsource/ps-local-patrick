	<div ng-controller="AreasCtrl">
		<div id="loadingMessage" ng-if="!authState">
			<div id="welcomeContent" class="jumbotron">
				<h1>PointSource MasterMind</h1>
				<p>Loading Please Wait...</p>
			</div>
		</div>
		<div id="appContent" ng-if="authState">
			<header>
				<nav class="navbar navbar-default navbar-fixed-top"
					role="navigation">
					<div ng-if="me.thumbnail" class="dropdown pull-right" id="user-dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">
							<div id="profile-photo" back-img="{{me.thumbnail}}"></div>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#{{me.about}}">Profile</a></li>
							<li><a ng-click="logout()">Log out</a></li>
						</ul>
					</div>

					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<div>
							<a class="appTitle navbar-brand" href="#">PS MasterMind</a>
						</div>
					</div>

					<div class="collapse navbar-collapse" id="navbar-collapse">
							<ul class="nav navbar-nav navbar-inverse visible-xs">
								<li ng-class="{active: activeArea() === 'home'}"><a
									ng-click="showHome()" class="close-dropdown"> <i
										class="fa fa-2x fa-fw fa-home"></i> <span>Home</span>
								</a></li>
								<li ng-class="{active: activeArea() === 'projects'}"><a
									ng-click="showProjects()" class="close-dropdown"> <i
										class="fa fa-2x fa-fw fa-briefcase"></i> <span>Projects</span>
								</a></li>
								<li ng-class="{active: activeArea() === 'people'}"><a
									ng-click="showPeople()" class="close-dropdown"> <i
										class="fa fa-2x fa-fw fa-users"></i> <span>People</span>
								</a></li>
								<li ng-if="projectManagementAccess"
									ng-class="{active: activeArea() === 'staffing'}"><a
									ng-click="showStaffing()" class="close-dropdown"> <i
										class="fa fa-2x fa-fw fa-tasks"></i> <span>Staffing</span>
								</a></li>
								<li ng-if="adminAccess"
									ng-class="{active: activeArea() === 'admin'}"><a
									ng-click="showAdmin()" class="close-dropdown"> <i
										class="fa fa-2x fa-fw fa-gear"></i> <span>Administration</span>
								</a></li>
							</ul>
					</div>
					<!-- /.navbar-collapse -->
				</nav>

				<!-- Fixed Z-index to make sure the user menu can pop over it -->
				<nav class="navbar navbar-inverse navbar-fixed-top hidden-xs"
					style="z-index: 900">
					<ul class="nav navbar-nav">
						<li ng-class="{active: activeArea() === 'home'}"><a
							ng-click="showHome()" class="close-dropdown"> <i
								class="fa fa-2x fa-fw fa-home"></i> <span>Home</span></a></li>

						<li ng-class="{active: activeArea() === 'projects'}"><a
							ng-click="showProjects()" class="close-dropdown"> <i
								class="fa fa-2x fa-fw fa-briefcase"></i> Projects
						</a></li>
						<li ng-class="{active: activeArea() === 'people'}"><a
							ng-click="showPeople()" class="close-dropdown"> <i
								class="fa fa-2x fa-fw fa-users"></i> People
						</a></li>
						<li ng-if="projectManagementAccess" ng-class="{active: activeArea() === 'staffing'}"><a
							ng-click="showStaffing()" class="close-dropdown"> <i
								class="fa fa-2x fa-fw fa-tasks"></i> Staffing
						</a></li>
						<li ng-if="adminAccess"
							ng-class="{active: activeArea() === 'admin'}"><a
							ng-click="showAdmin()" class="close-dropdown"> <i
								class="fa fa-2x fa-fw fa-gear"></i> Administration
						</a></li>
					</ul>
				</nav>
			</header>

			<main id="mainContent" class="container">
			<div class="row">
				<article class="col-xs-12" ui-view></article>
			</div>
			</main>
			
			<!-- <footer class="text-center container"><br/><small>Â© 2014 PointSource, LLC. All rights reserved.</small></footer> -->

            <div class="modal modalYesNo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <ng-include src="'modalTemplate'"/>
            </div>
            
            <div class="modal modalYesNoCancel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <ng-include src="'modalTemplate'"/>
            </div>
            
            <script type="text/ng-template" id="modalTemplate">
                <div class="modal-dialog">
                    <div class="modal-content panel panel-info">
                        <div class="modal-header panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">{{getModal().title}}</h4>
                        </div>
                        <div class="modal-body panel-body">
                        {{getModal().text}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" ng-click="getModal().noHandler()">{{getModal().no}}</button>
                            <button type="button" class="btn btn-default" ng-show="getModal().cancel" ng-click="getModal().cancelHandler()" data-dismiss="modal">{{getModal().cancel}}</button>
							<button type="button" class="btn btn-primary" ng-click="getModal().okHandler()">{{getModal().ok}}</button>
                        </div>
                    </div>
                </div>
            </script>
		</div>
	</div>
