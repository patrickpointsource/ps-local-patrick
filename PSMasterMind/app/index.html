<body ng-app="Mastermind">

<div id="welcomeContent" class="jumbotron">
    <h1>PointSource MasterMind</h1>
    <p>Sign in with your PointSource Google+ account.</p>
    <p>
    <span id="signinButton">
      <span
                  class="g-signin"
                  data-callback="onSignInCallback"
                  data-clientid="141952851027.apps.googleusercontent.com"
                  data-cookiepolicy="single_host_origin"
                  data-theme="light"
                  data-requestvisibleactions="http://schemas.google.com/AddActivity"
                  data-scope="https://www.googleapis.com/auth/plus.login">
      </span>
    </span>
  </p>
</div>
<div id="appContent" style="display:none">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="AreasCtrl">
            <div class="dropdown pull-right" id="user-dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <div id="profile-photo">
                        <div id="profile"></div>
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <li><a ng-click="logout()">Log out</a></li>
                </ul>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PointSource MasterMind</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav visible-xs">
                    <li ng-class="{active: activeArea() === 'home'}"><a ng-click="showHome()" class="close-dropdown"><i
                            class="fa fa-2x fa-fw fa-home"></i> <span id="profileWelcomeItem">Welcome back.</span></a>
                    </li>
                    <li ng-class="{active: activeArea() === 'projects'}"><a ng-click="showProjects()" class="close-dropdown"><i
                            class="fa fa-2x fa-fw fa-briefcase"></i> Projects</a></li>
                    <li ng-class="{active: activeArea() === 'people'}"><a ng-click="showPeople()" class="close-dropdown"><i
                        class="fa fa-2x fa-fw fa-user"></i> People</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </header>
    <main id="mainContent" class="container">
        <div class="row">

            <nav id="nav-drawer" class="col-sm-3 hidden-xs" ng-controller="AreasCtrl">
                <ul>
                    <li ng-class="{active: activeArea() === 'home'}"><a ng-click="showHome()"><i
                            class="fa fa-2x fa-fw fa-home"></i> <span id="profileWelcomeItem">Welcome back.</span></a>
                    </li>
                    <li ng-class="{active: activeArea() === 'projects'}"><a ng-click="showProjects()"><i
                            class="fa fa-2x fa-fw fa-briefcase"></i> Projects</a></li>
                    <li ng-class="{active: activeArea() === 'people'}"><a ng-click="showPeople()"><i
                        class="fa fa-2x fa-fw fa-user"></i> People</a></li>
                </ul>
            </nav>

            <article class="col-xs-12 col-sm-9" ui-view></article>
        </div>
    </main>
</div>

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

<script type="text/javascript" src="bower_components/angular-ui-date/src/date.js"></script>
<script type="text/javascript" src="bower_components/ng-table/ng-table.js"></script>
<script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="bower_components/restangular/dist/restangular.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>


<!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>

  <!-- Filters -->
  <script src="scripts/filters/markdown.js"></script>

  <!-- Services -->
  <script src="scripts/services/resources.js"></script>
  <script src="scripts/services/groups.js"></script>
  <script src="scripts/services/people.js"></script>
  <script src="scripts/services/roleTypes.js"></script>
  <script src="scripts/services/projects/roles-service.js"></script>
  <script src="scripts/services/projects/project-service.js"></script>

  <!-- Controllers -->
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/project.js"></script>
  <script src="scripts/controllers/areas.js"></script>
  <script src="scripts/controllers/projects/details.js"></script>
  <script src="scripts/controllers/projects/roles.js"></script>
  <script src="scripts/controllers/projects/projects.js"></script>
  <script src="scripts/controllers/projects/summary.js"></script>
  <script src="scripts/controllers/people/people.js"></script>

  <!-- Directives -->
  <script type="text/javascript" src="bower_components/angular-ui-bootstrap/src/tabs/tabs.js"></script>

<!-- endbuild -->

<!-- Models -->
<script src="scripts/models/projects/project.js"></script>
<script src="scripts/models/projects/rates.js"></script>


<!-- Google+ Sign-in-->
<!-- Place this asynchronous JavaScript just before your \</body\> tag -->
<script type="text/javascript">
    (function () {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
    })();

    /**
     * Calls the helper method that handles the authentication flow.
     *
     * @param {Object} authResult An Object which contains the access token and
     *   other authentication information.
     */
    function onSignInCallback(authResult) {
        helper.onSignInCallback(authResult);
    }

</script>
</body>
</html>
