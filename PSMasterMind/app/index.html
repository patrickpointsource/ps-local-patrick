<body ng-app="Mastermind">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<div id="welcomeContent" class="jumbotron">
    <h1>PointSource MasterMind</h1>
    <p>Sign in with your PointSource Google+ account.</p>
    <p>
    <span id="signinButton">
      <span class="g-signin" 
        data-callback="onSignInCallback"
        data-clientid="141952851027.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-theme="light"
        data-requestvisibleactions="http://schemas.google.com/AddActivity"
        data-scope="https://www.googleapis.com/auth/plus.login">
      </span>
    </span>
  </p>
</div>
<div id="appContent" style="display:none">
    <header ng-controller="AreasCtrl">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="dropdown pull-right" id="user-dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <div id="profile-photo">
                        <div id="profile"></div>
                    </div>
                </a>
                <ul class="dropdown-menu">
                	<li><a href="#{{me.about}}">Profile</a></li>
                    <li><a ng-click="logout()">Log out</a></li>
                </ul>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div><a class="appTitle navbar-brand" href="#">PS MasterMind</a></div>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav visible-xs">
                    <li ng-class="{active: activeArea() === 'home'}">
                        <a ng-click="showHome()" class="close-dropdown">
                            <i class="fa fa-2x fa-fw fa-home"></i> <span>Home</span>
                        </a>
                    </li>
                    <li ng-class="{active: activeArea() === 'projects'}">
                        <a ng-click="showProjects()" class="close-dropdown">
                            <i class="fa fa-2x fa-fw fa-briefcase"></i> <span>Projects</span>
                        </a>
                    </li>
                    <li ng-class="{active: activeArea() === 'people'}">
                        <a ng-click="showPeople()" class="close-dropdown">
                            <i class="fa fa-2x fa-fw fa-users"></i> <span>People</span>
                        </a>
                    </li>
                    <li ng-if="adminAccess" ng-class="{active: activeArea() === 'admin'}">
                        <a ng-click="showAdmin()" class="close-dropdown">
                            <i class="fa fa-2x fa-fw fa-gear"></i> <span>Administration</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

		<!-- Fixed Z-index to make sure the user menu can pop over it -->
        <nav class="navbar navbar-inverse navbar-fixed-top hidden-xs" style="z-index:900">
          <ul class="nav navbar-nav">
              <li ng-class="{active: activeArea() === 'home'}"><a ng-click="showHome()" class="close-dropdown">
                <i class="fa fa-2x fa-fw fa-home"></i> <span>Home</span></a>
              </li>
              <li ng-class="{active: activeArea() === 'projects'}"><a ng-click="showProjects()" class="close-dropdown">
                <i class="fa fa-2x fa-fw fa-briefcase"></i> Projects</a>
              </li>
              <li ng-class="{active: activeArea() === 'people'}"><a ng-click="showPeople()" class="close-dropdown">
                <i class="fa fa-2x fa-fw fa-users"></i> People</a>
              </li>
              <li ng-if="adminAccess" ng-class="{active: activeArea() === 'admin'}"><a ng-click="showAdmin()" class="close-dropdown">
                <i class="fa fa-2x fa-fw fa-gear"></i> Administration</a>
              </li>
          </ul>
        </nav>
    </header>

    <main id="mainContent" class="container">
        <div class="row">
            <article class="col-xs-12" ui-view></article>
        </div>
    </main>
</div>

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>

  <script src="scripts/controllers/projects/roles.js"></script>
  <script src="scripts/controllers/projects/projects.js"></script>
  <script src="scripts/controllers/people/people.js"></script>
  <script src="scripts/controllers/people/profile.js"></script>
  <script src="scripts/controllers/admin.js"></script>

  <!-- Directives -->

<!-- endbuild -->

<!-- Models -->
<script src="scripts/models/projects/project.js"></script>
<script src="scripts/models/projects/rates.js"></script>


<!-- Google+ Sign-in-->
<!-- Place this asynchronous JavaScript just before your \</body\> tag -->
<script type="text/javascript">
    (function () {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
    })();

    /**
     * Calls the helper method that handles the authentication flow.
     *
     * @param {Object} authResult An Object which contains the access token and
     *   other authentication information.
     */
    function onSignInCallback(authResult) {
        helper.onSignInCallback(authResult);
    }

</script>
</body>
