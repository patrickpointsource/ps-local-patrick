<div ng-form="projectForm" ng-class="{submitted: submitAttempted}">
	<div class="row">
        <div class="col-xs-8"><h2>{{ title }} <span class="badge badge-important">{{messages.length}}</span></h2></div>
    </div>
    <div id="messages" class="alert alert-danger" ng-show="messages.length > 0">
       <!--  <a class="close" data-dismiss="alert">&times;</a> -->
        <ul>
            <li ng-repeat="message in messages">{{message}}</li>
        </ul>
    </div>
    <div>
    	 <tabset>
    	 	<tab id="summary" heading="Summary">
	        	<div ng-if="projectLoaded">
	            	<ng-include src="'views/projects/show/summary.html'"></ng-include>
	            </div>
	        </tab>
	        <tab id="links" heading="Links">
	        	<div ng-if="projectLoaded">
	            	<ng-include src="'views/projects/show/links.html'"></ng-include>
	            </div>
	        </tab>
	        <tab id="hours" heading="Hours">
	        	<div ng-if="projectLoaded">
	            	<ng-include src="'views/projects/show/hours.html'"></ng-include>
	            </div>
	        </tab>
	    </tabset>
    </div>
</div>
