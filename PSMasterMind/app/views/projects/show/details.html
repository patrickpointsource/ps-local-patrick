<div ng-form="detailsForm">
    <div class="row-fluid">
        <div class="span6 control-group">
            <label class="control-label required-label" for="customerName">* Customer Name:</label>

            <div class="controls input-insert insert-right full">
                <input id="customerName" name="customerName" type="text" class="span12" placeholder="Customer Name"
                        ng-model="project.customerName"
                        ng-class="{highlight: detailsForm.customerName.$error.required}"
                        required
                        ng-readonly="!isTransient">
                <span class="add-in"><i class="fa fa-user input-icon"></i></span>
            </div>
        </div>
        <div class="span6">
            <label>Type:</label>
            <label class="radio inline"><input type="radio" value="paid" ng-model="project.type" />Paid</label>
            <label class="radio inline"><input type="radio" value="poc" ng-model="project.type" />PoC</label>
            <label class="radio inline"><input type="radio" value="invest" ng-model="project.type" />PS
                Invest</label>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <label class="required-label" for="projectName">* Project Name:</label>
            <input id="projectName" type="text" class="span12 full" placeholder="Project Name"
                    name="projectName"
                    ng-model="project.name" required
                    ng-readonly="!isTransient">
        </div>
        <div class="span6">
            <label for="primaryContact">Primary Contact:</label>
            <input id="primaryContact" type="text" class="span12 full" placeholder="Primary Contact"
                    name="primaryContact" ng-model="project.primaryContact">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label for="description">Project Description:</label>
            <textarea id="description" class="span12" rows="7" name="description"
                    ng-model="project.description"></textarea><br />
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <label class="required-label" for="startDate">* Start Date:</label>

            <div class="input-insert insert-right">
                <input id="startDate" class="span12" type="text" ng-model="project.startDate"
                        datepicker-popup="MM/dd/yyyy" required
                        ng-readonly="!isTransient" />
                <span class="add-in"><i class="fa fa-calendar input-icon"></i></span>
            </div>
        </div>
        <div class="span4">
            <label for="endDate">End Date:</label>

            <div class="input-insert insert-right">
                <input id="endDate" class="span12" type="text" ng-model="project.endDate"
                        datepicker-popup="MM/dd/yyyy" />
                <span class="add-in"><i class="fa fa-calendar input-icon"></i></span>
            </div>
        </div>
        <div class="span4">
            <label for="projectState">Project State:</label>
            <select id="projectState" class="span12" ng-model="project.state">
                <option value="preSales">Pre-Sales</option>
                <option value="planning">Planning</option>
                <option value="clientActive">Client Active</option>
                <option value="supportActive">Support Active</option>
                <option value="complete">Done!</option>
            </select>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <label class="required-label" for="executiveSponsor">* Executive Sponsor:</label>
            <select id="executiveSponsor" class="span12"
                    ng-model="project.executiveSponsor" required
                    ng-options="m.id as m.title for m in execs.members">

            </select>
        </div>
        <div class="span4">
            <label for="salesSponsor">Sales Sponsor:</label>
            <select id="salesSponsor" class="span12" ng-model="project.salesSponsor"
                    ng-options="m.id as m.title for m in sales.members">
            </select>
        </div>
    </div>
    <div class="well">
        <div class="row-fluid">
            <div class="span6">
                <label for="totalEstimatedValue">Total Estimated Value:</label>

                <div class="span12 input-insert insert-left">
                    <span class="add-in"><i class="fa fa-dollar input-icon"></i></span>
                    <input class="span12" id="totalEstimatedValue" type="number"
                            ng-model="project.terms.totalEstimatedValue" />
                </div>
            </div>

            <div class="span6">
                <label>&nbsp;</label>
                <label class="checkbox inline"><input type="checkbox"
                        ng-model="project.terms.includesProjectManagementOverhead" />Project
                    Includes PM Overhead</label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label>Bid Terms:</label>
                <label class="radio inline"><input type="radio" value="timeAndMaterials"
                        ng-model="project.terms.type" />Time &amp; Materials</label>
                <label class="radio inline"><input type="radio" value="fixed"
                        ng-model="project.terms.type" />Fixed</label>
            </div>
        </div>
    </div>
</div>
