<div id="details" class="tab-pane active">
    <form name="ProjectForm" class="projectForm">
        <fieldset>
            <div class="row-fluid">
                <div class="span6">
                    <label class="required-label">* Customer Name:</label>
                    <div class="input-insert-right full">
                        <input type="text" class="span12" placeholder="Customer Name" name="customerName" ng-model="project.customerName" required>
                        <span class="add-in"><i class="fa fa-user input-icon"></i></span>
                    </div>
                </div>
                <div class="span6">
                    <label>Type:</label>
                    <label class="radio inline"><input type="radio" value="paid" ng-model="project.type" />Paid</label>
                    <label class="radio inline"><input type="radio" value="poc" ng-model="project.type" />PoC</label>
                    <label class="radio inline"><input type="radio" value="invest" ng-model="project.type" />PS Invest</label>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <label class="required-label">* Project Name:</label>
                    <input type="text" class="span12" placeholder="Project Name" name="projectName" ng-model="project.name" required>
                </div>
                <div class="span6">
                    <label>Primary Contact:</label>
                    <input type="email" class="span12" placeholder="Primary Contact" name="primaryContact" ng-model="project.primaryContact">
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label>Project Description:</label>
                    <textarea class="span12" rows="7" name="description" ng-model="project.description"></textarea><br/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <label class="required-label" for="startDate">* Start Date:</label>
                    <div class="span12 input-insert-right">
                        <input class="span12" type="text" ng-model="project.startDate" datepicker-popup="MM/dd/yyyy" ng-required="true" />
                        <span class="add-in"><i class="fa fa-calendar input-icon"></i></span>
                    </div>
                </div>
                <div class="span3">
                    <label for="endDate">End Date:</label>
                    <div class="span12 input-insert-right">
                        <input class="span12" type="text" ng-model="project.endDate" datepicker-popup="MM/dd/yyyy" />
                        <span class="add-in"><i class="fa fa-calendar input-icon"></i></span>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span3">
                    <label for="projectState">Project State:</label>
                    <select id="projectState" class="span12" ng-model="project.state">
                        <option value="preSales">Pre-Sales</option>
                        <option value="planning">Planning</option>
                        <option value="clientActive">Client Active</option>
                        <option value="supportActive">Support Active</option>
                        <option value="complete">Done!</option>
                    </select>
                </div>
            </div>
            <div class="well">
                <div class="row-fluid">
                    <div class="span3">
                        <label for="totalEstimatedValue">Total Estimated Value:</label>
                        <div class="span12 input-insert-left">
                            <span class="add-in"><i class="fa fa-dollar input-icon"></i></span>
                            <input class="span12" id="totalEstimatedValue" type="number" ng-model="project.terms.totalEstValue" />
                        </div>
                    </div>

                    <div class="span3">
                        <label>&nbsp;</label>
                        <label class="checkbox inline"><input type="checkbox" ng-model="project.terms.includesProjectManagementOverhead" />Project Includes PM Overhead</label>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3">
                        <label>Bid Terms:</label>
                        <label class="radio inline"><input type="radio" value="timeAndMaterials" ng-model="project.terms.type" />Time &amp; Materials</label>
                        <label class="radio inline"><input type="radio" value="fixed" ng-model="project.terms.type" />Fixed</label>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <label class="required-label">* Executive Sponsor:</label>
                    <select class="span12" placeholder="Executive Sponsor" ng-model="project.executiveSponsor" ng-required="true" 
                    	ng-options="m.resource as m.title for m in execs.members">
                        
                    </select>
                </div>
                <div class="span3">
                    <label>Sales Sponsor:</label>
                    <select class="span12" ng-model="project.salesSponsor" 
                    	ng-options="m.resource as m.title for m in sales.members">
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
