<div class="row">
    <div class="col-xs-12">
        <h3>Current Roles</h3>
        <table ng-table="assignmentsTableParams" class="table">
            <tr ng-repeat="role in $data">
                <td data-title="'Role'" sortable="type.id">{{role.type.id}}</td>
                <td data-title="'100%'"><i class="fa fa-check" ng-show="role.rate.isFullyUtilized()"></i></td>
                <td data-title="'H/M'">{{role.rate.hoursPerMonth()}}</td>
                <td data-title="'Start Date'" sortable="startDate">{{role.startDate | date:'longDate'}}</td>
                <td data-title="'End Date'" sortable="endDate">{{role.endDate | date:'longDate'}}</td>
                <td data-title="'Person Assigned'">
                    <select ng-model="role.assignee"
                            ng-options="m.id as m.title for m in roleGroups[role.type.id].members">
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>
