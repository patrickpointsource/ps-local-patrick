<div ng-controller="HoursCtrl" class="panel panel-default dashboard-widget">
    <div class="panel-heading">Hours</div>
    <div class="panel-body" id="LogHours">
        <!--//$scope.$on('view loaded')-->

        <div class="row fivecolumns">
            <div ng-repeat="day in hoursGrid" ng-class="{active : isSelected(day)}">
                <div class="col-md-2" ng-click="openHoursEntry(day);">
                    <div class="col-md-12 hoursHead">{{day.day}}<br/>{{day.date}}</div>
                    <div class="col-md-12 hoursEntered">{{day.hours}}</div>
                </div>
            </div>
        </div>
    </div>
    <!--{{selected.date}}-->
    <ng-include src="'views/hourEntryForm.html'"></ng-include>

</div>
