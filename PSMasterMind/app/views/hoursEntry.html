<div class="panel panel-default dashboard-widget" ng-controller="HoursCtrl">
    <div class="panel-heading">
        <i class="fa fa-calendar-o"></i> Hours:
        <div class="pull-right btn-group-sm dashboard-actions">
            <button class="btn btn-default" ng-click="backInTime()">
                <div>
                    <i class="fa fa-angle-left"></i>
                </div>
            </button>
            <button class="btn btn-default" ng-click="thisWeek()">
                <div>
                    This Week
                </div>
            </button>
            <button class="btn btn-default" ng-click="forwardInTime()">
                <div>
                    <i class="fa fa-angle-right"></i>
                </div>
            </button>
        </div>
    </div>
    <div class="panel-body">
        {{allHours[0].date}}<!-- Mar 30 â€” Apr 5 2014 --> &mdash; {{allHours[6].date}}
        <div class="table-responsive" style="border:none">
            <table class="table table-condensed">
                <tbody >
                <tr>
                    <th class="text-center">MON</th>
                    <th class="text-center">TUE</th>
                    <th class="text-center">WED</th>
                    <th class="text-center">THU</th>
                    <th class="text-center">FRI</th>
                    <th class="text-center">SAT</th>
                    <th class="text-center">SUN</th>
                </tr>
                <tr>
                    <th ng-repeat="day in allHours" class="text-center"><button class="btn btn-default btn-lg" ng-class="{'btn-danger':day.totalHours===0 && $index<5 ,'btn-warning': day.totalHours < 8 && $index<5 , 'btn-default' : days.totalHours >= 8 && $index<5, 'active': isSelected(day)}" data-toggle="collapse" data-target="#editHours" ng-click="openHoursEntry(day);">{{day.totalHours}}</button></th>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="editHours" class="well collapse out"> <ng-include src="'views/hourEntryForm.html'"></ng-include></div>
    </div>
</div>
