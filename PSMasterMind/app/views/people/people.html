<br />
<div class="row">
	<div class="col-xs-12 col-sm-5 col-lg-6">
    <select class="form-control" ng-model="peopleFilter" ng-change="handlePeopleFilterChanged()">
      <option value="all" ng-selected="peopleFilter === 'all'">All People</option>
      <option value="available" ng-selected="peopleFilter === 'available'">Available People</option>
      <option ng-repeat="roleOption in rolesFilterOptions" value="{{roleOption.resource}}" ng-selected="peopleFilter === roleOption.resource">{{roleOption.title}}</option>
		</select>
	</div>
	<div class="col-xs-4 col-sm-3 col-lg-2 pull-right xs-padding-top">
	    <div class="btn-group">
	      <button type="button" class="btn btn-default" ng-class="{active: showTableView}" ng-click="toggleTableView()"><i class="fa fa-table"></i> Table</button>
	      <button type="button" class="btn btn-default" ng-class="{active: showGraphView}" ng-click="toggleGraphView()"><i class="fa fa-tasks"></i> Graph</button>
	    </div>
  </div>
  <div class="col-xs-8 col-sm-4 col-lg-4 pull-right xs-padding-top">
		<input class="form-control" placeholder="Filter People" ng-model="filterText">
	</div>
</div>
<div class="row graph people-graph" ng-show="showGraphView">
    <div id="peopleSummaryGraph" class="col-xs-12">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <div class="row">
                    <div class="col-xs-2">Dec</div>
                    <div class="col-xs-2">Jan</div>
                    <div class="col-xs-2">Feb</div>
                    <div class="col-xs-2">Mar</div>
                    <div class="col-xs-2">Apr</div>
                    <div class="col-xs-2">May</div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="qvPeople">
      <div class="row peopleList" ng-repeat="person in qvPeople"
          ng-hide="(peopleFilter.indexOf('role') !== -1 && peopleFilter !== person.primaryRole.resource)">
          <div class="col-xs-1">
              <div style="float:left position:absolute"><a href="#{{person.about}}">{{person.givenName}}</a></div>
              <img title="{{person.name}}" class="profileImage" ng-src="{{person.thumbnail}}"/>
          </div>
          <div class="col-xs-11">
              <div class="row" ng-repeat="project in qvPeopleProjects[person.about]">
                  <div style="float:left position:absolute"><a href="#{{project.resource}}">{{project.name}}</a></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 11, 2013)}"></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 0, 2014)}"></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 1, 2014)}"></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 2, 2014)}"></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 3, 2014)}"></div>
                  <div class="col-xs-2" ng-class="{active: inMonth(project, 4, 2014)}"></div>
              </div>
          </div>
      </div>
    </div>
</div>
<div class="row" ng-show="showTableView">
     <div class="col-xs-12">
         <table ng-table="tableParams" template-pagination="custom/pager" class="table peopleList margin-top">
             <tr ng-repeat="person in $data | filter:filterText">
                <td data-title="'Name'" sortable="'familyName'">
                  <img class="profileImage" ng-src="{{person.thumbnail}}"/></a>
                  <a href="#{{person.resource}}">{{person.familyName}}, {{person.givenName}}</a>
                </td>
                <td data-title="'Role'" sortable="'primaryRole.abbreviation'">
                  {{person.primaryRole.abbreviation}}
                </td>
                <td data-title="'Hours'" sortable="'activeHours'">
                  {{person.activeHours}}
                </td>
             </tr>
         </table>
         <script type="text/ng-template" id="custom/pager">
            <ul class="pager ng-cloak">
              <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
              </li>
                <li>
                <div class="btn-group">
                    <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                    <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                    <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                    <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                </div>
                </li>
            </ul>
        </script>
     </div>
 </div>
