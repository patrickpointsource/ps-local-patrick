<!-- Graph View -->
<div>
  <div class="row margin-top">
    <div class="col-xs-4">
      <button type="button" class="btn btn-default" ng-click="ganttPrev()"><i class="fa fa-chevron-left"></i></button>
    </div>
    <div class="col-xs-4 text-center">
      <button type="button" class="btn btn-default" ng-click="ganttReset()">Today</button>
    </div>
    <div class="col-xs-4 text-right">
      <button type="button" class="btn btn-default" ng-click="ganttNext()"><i class="fa fa-chevron-right"></i></button>
    </div>
  </div>
  <div class="row graph people-graph">
      <div id="peopleSummaryGraph" class="col-xs-12">
          <div class="row">
              <div class="col-xs-1"></div>
              <div class="col-xs-11">
                  <div class="row">
                      <div class="col-xs-2">{{getShortName(startDate,0)}}</div>
                      <div class="col-xs-2">{{getShortName(startDate,1)}}</div>
                      <div class="col-xs-2">{{getShortName(startDate,2)}}</div>
                      <div class="col-xs-2">{{getShortName(startDate,3)}}</div>
                      <div class="col-xs-2">{{getShortName(startDate,4)}}</div>
                      <div class="col-xs-2">{{getShortName(startDate,5)}}</div>
                  </div>
              </div>
          </div>
      </div>
      <div ng-show="qvPeople">
        <div class="row peopleList" ng-repeat="person in qvPeople | filter:filterText"
            ng-hide="(peopleFilter.indexOf('role') !== -1 && peopleFilter !== person.primaryRole.resource)">
            <div class="col-xs-1">
                <div style="float:left position:absolute"><a href="#{{person.resource}}">{{person.givenName}}</a></div>
                <img title="{{person.name}}" class="profileImage" ng-src="{{person.thumbnail}}"/>
            </div>
            <div class="col-xs-11">
                <div class="row" ng-repeat="assignment in qvPeopleAssignments[person.resource] track by $index">
                    <div><a href="#{{project.resource}}">{{assignment.project.name}}</a></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth(), startDate.getFullYear())}"></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth()+1, startDate.getFullYear())}"></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth()+2, startDate.getFullYear())}"></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth()+3, startDate.getFullYear())}"></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth()+4, startDate.getFullYear())}"></div>
                    <div class="col-xs-2" ng-class="{active: isPersonActiveInMonth(assignment, person, startDate.getMonth()+5, startDate.getFullYear())}"></div>
                </div>
            </div>
        </div>
      </div>
  </div>
  <div class="row margin-top">
    <div class="col-xs-4">
      <button type="button" class="btn btn-default" ng-click="ganttPrev()"><i class="fa fa-chevron-left"></i></button>
    </div>
    <div class="col-xs-4 text-center">
      <button type="button" class="btn btn-default" ng-click="ganttReset()">Today</button>
    </div>
    <div class="col-xs-4 text-right">
      <button type="button" class="btn btn-default" ng-click="ganttNext()"><i class="fa fa-chevron-right"></i></button>
    </div>
  </div>
</div>
<!-- ./Graph View -->
