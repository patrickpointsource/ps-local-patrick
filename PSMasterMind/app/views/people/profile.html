<div>
	<div class="row">
		<div class="col-xs-9"><h3>{{profile.name}}</h3></div>
		<div id="pageActions" class="col-xs-3">
			<button ng-hide="editMode" class="btn" ng-click="edit()"><i class="fa fa-pencil-square-o"></i> <span>Edit</span></button>
       		<button ng-show="editMode" class="btn" ng-click="save()"><i class="fa fa-floppy-o"></i> <span>Save</span></button>
       	</div>
	</div>
    <div class="row">
		<div class="col-xs-12">
            <div class="well well-sm">
                <div class="media">
                    <div class="thumbnail pull-left">
                        <img class="media-object" ng-src="{{profile.thumbnail}}"/>
                    </div>
                    <div class="media-body">
                		<a href="mailto:{{profile.mBox}}">{{profile.mBox}}</a><br/>
                		<div ng-show="editMode">
	                		Primary Role<br/>
		                    <select ng-model="profile.primaryRole.resource"
		                            ng-options="m.resource as m.title for m in allRoles.members">
		                    </select>
	                    </div>
	                    <div ng-hide="editMode">
	                		Primary Role: {{profile.primaryRole.resource?profile.primaryRole.resource:'Not Specified'}}
	                    </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

<div ng-hide="editMode">
	<h3>Projects</h3>
	<div class="row">
		<div class="col-xs-12">
			<table ng-table="tableParams" template-pagination="project/pager"
				class="table">
				<tr ng-repeat="project in $data">
					<td><a href="#{{project.resource}}">{{project.name}}</a></td>
				</tr>
			</table>
			<script type="text/ng-template" id="project/pager">
            <ul class="pager ng-cloak">
                <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                </li>
                <li>
                    <div class="btn-group" ng-show="page.type == 'prev' || page.type == 'next'">
                        <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                        <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                        <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                        <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                    </div>
                </li>
            </ul>
        </script>
		</div>
	</div>
</div>
