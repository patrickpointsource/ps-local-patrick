<div>
	<div class="row">
		<div class="col-xs-10 col-sm-8">	
			<br/>
			<div ng-show="gplusProfile">
				<div class="g-person" data-href="//plus.google.com/{{profile.googleId}}" data-showtagline="false" data-showcoverphoto="false" data-rel="author"></div>
			</div>
			<div ng-hide="gplusProfile">
				<div style="width:300px;border:1px lightgray solid;text-align:center;margin-bottom: 14px;">
					<img class="media-object fullProfileImage" style="margin:5px auto auto;"
						ng-src="{{profile.thumbnail}}" />
					<h4 ><span ng-hide="gplusProfile">{{profile.name}}</span></h4>
					</div>
			</div>
		</div>
		<div class="col-sm-4 hidden-xs pageActions">
			<button ng-hide="editMode" class="btn" ng-click="edit()">
				<i class="fa fa-pencil-square-o"></i> <span>Edit</span>
			</button>
			<button ng-show="editMode" class="btn" ng-click="cancel()">
				<i class="fa fa-chevron-left"></i> <span>Cancel</span>
			</button>
			<button ng-show="editMode" class="btn" ng-click="save()">
				<i class="fa fa-floppy-o"></i> <span>Save</span>
			</button>
		</div>
		<div class="col-xs-2 visible-xs pageActions">
			<button ng-hide="editMode" class="btn" ng-click="edit()">
				<i class="fa fa-pencil-square-o"></i>
			</button>
			<button ng-show="editMode" class="btn" ng-click="cancel()">
				<i class="fa fa-chevron-left"></i>
			</button>&nbsp;
			<button ng-show="editMode" class="btn" ng-click="save()">
				<i class="fa fa-floppy-o"></i>
			</button>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-xs-12">
			<div class="well" >
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="row">
							
							<div class="col-xs-12 media-body">
								<span><a href="mailto:{{profile.mBox}}">{{profile.mBox}}</a><br /></span>
								<div ng-show="editMode">
									<label class="personDetailLabel">Primary Role:</label> <select
										ng-model="profile.primaryRole.resource"
										ng-options="m.resource as m.title for m in allRoles">
									</select>
								</div>
								<div ng-hide="editMode">
									<label class="personDetailLabel">Primary Role:</label> <span>{{getRoleName(profile.primaryRole.resource)}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div ng-hide="editMode">
							<label class="personDetailLabel">Groups:</label> <span
								ng-show="!profile.groups"">None</span>
							<ul class="personDetailList" ng-show="profile.groups"">
								<li ng-repeat="group in profile.groups">{{group}}</li>
							</ul>
						</div>
						<div ng-if="adminAccess" ng-show="editMode">
							<label class="personDetailLabel">Groups:</label>
							<ul class="personDetailList">
								<li><input type="checkbox" ng-model="isExec"
									ng-click="handleGroupChange($event, 'Executives')" /><span
									class="checkboxText">Executives</span></li>
								<li><input type="checkbox" ng-model="isManagement"
									ng-click="handleGroupChange($event, 'Management')" /><span
									class="checkboxText">Management</span></li>
								<li><input type="checkbox" ng-model="isSales"
									ng-click="handleGroupChange($event, 'Sales')" /><span
									class="checkboxText">Sales</span></li>
							</ul>
						</div>
						<label class="personDetailLabel">Accounts:</label> <span
							ng-show="!gplusProfile.url"">None</span>
						<ul class="personDetailList">
							<li ng-show="gplusProfile.url"><a href="{{gplusProfile.url}}">Google+</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-hide="editMode">
		<div class="row">
		<div class="col-xs-12">
			<h3>Projects</h3>
		</div>
		<div class="row" ng-if="hasProjects">
			<div class="col-xs-12">
				<table ng-table="tableParams" template-pagination="project/pager"
					class="table">
					<tr ng-repeat="project in $data"
						ng-show="isCurrentProject(project.endDate)">
						<td data-title="'Project'"><a href="#{{project.resource}}">{{project.name}}</a>
						</td>
						<td data-title="'Role'">
							<div ng-repeat="role in project.roles"
								ng-show="profile.about == role.assignee.resource">
								{{getRoleName(role.type.resource)}}</div>
						</td>
						<td data-title="'Hours'">
							<div ng-repeat="role in project.roles"
								ng-show="profile.about == role.assignee.resource">
								{{role.rate.hours}} <span class="small">({{role.rate.type}})</span>
							</div>
						</td>
					</tr>
				</table>
				<script type="text/ng-template" id="project/pager">
            <ul class="pager ng-cloak">
                <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                </li>
                <li>
                    <div class="btn-group" ng-show="page.type == 'prev' || page.type == 'next'">
                        <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                        <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                        <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                        <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                    </div>
                </li>
            </ul>
        </script>
			</div>
		</div>
	</div>
	</div>
