<div>
	<div class="row">
		<div class="col-xs-6"><h3>{{profile.name}}</h3></div>
		<div class="col-xs-6 pageActions">
			<button ng-hide="editMode" class="btn" ng-click="edit()"><i class="fa fa-pencil-square-o"></i> <span>Edit</span></button>
       		<button ng-show="editMode" class="btn" ng-click="cancel()"><i class="fa fa-chevron-left"></i> <span>Cancel</span></button>
       		<button ng-show="editMode" class="btn" ng-click="save()"><i class="fa fa-floppy-o"></i> <span>Save</span></button>
       	</div>
	</div>
    <div class="row">
		<div class="col-xs-12">
            <div class="well well-sm">
                <div class="media">
                    <div class="pull-left">
                        <img class="media-object fullProfileImage" ng-src="{{profile.thumbnail}}"/>
                    </div>
                    <div class="media-body fluid-row">
                		<span><a href="mailto:{{profile.mBox}}">{{profile.mBox}}</a><br/></span>
                		<div ng-show="editMode">
	                		<label class="personDetailLabel">Primary Role:</label>
		                    <select ng-model="profile.primaryRole.resource"
		                            ng-options="m.resource as m.title for m in allRoles">
		                    </select>
	                    </div>
	                    <div ng-hide="editMode">
	                    	<label class="personDetailLabel">Primary Role:</label>
	                		<span>{{getRoleName(profile.primaryRole.resource)}}</span>
	                    </div>
	                    <div ng-hide="editMode || !profile.groups">
	                    	<label class="personDetailLabel">Groups:</label>
	                    	<ul class="personDetailList">
							    <li ng-repeat="group in profile.groups">{{group}}</li>
							</ul>
	                    </div>
	                    <div ng-show="editMode">
	                    	<label class="personDetailLabel">Groups:</label>
	                    	<ul class="personDetailList">
							    <li><input type="checkbox" ng-model="isExec" ng-click="handleGroupChange($event, 'Executives')"/><span class="checkboxText">Executives</span></li>
							    <li><input type="checkbox" ng-model="isManagement" ng-click="handleGroupChange($event, 'Management')"/><span class="checkboxText">Management</span></li>
							    <li><input type="checkbox" ng-model="isSales" ng-click="handleGroupChange($event, 'Sales')"/><span class="checkboxText">Sales</span></li>
							</ul>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

<div ng-hide="editMode">
	<h3>Projects</h3>
	<div class="row" ng-if="hasProjects">
		<div class="col-xs-12">
			<table ng-table="tableParams" template-pagination="project/pager"
				class="table">
				<tr ng-repeat="project in $data">
					<td><a href="#{{project.resource}}">{{project.name}}</a></td>
				</tr>
			</table>
			<script type="text/ng-template" id="project/pager">
            <ul class="pager ng-cloak">
                <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                </li>
                <li>
                    <div class="btn-group" ng-show="page.type == 'prev' || page.type == 'next'">
                        <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                        <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                        <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                        <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                    </div>
                </li>
            </ul>
        </script>
		</div>
	</div>
</div>
<div>
	<div class="row">
		<div class="col-xs-9">
			<h3>Skills</h3>
		</div>
		<div class="col-xs-3 pageActions" ng-show="editMode">
			<button type="button" class="btn btn-default pull-right" data-toggle="collapse" data-target="#newSkillDialog">
		  		<i class="fa fa-plus-square"></i> <span>Add Skills</span>
			</button>
		</div>
	</div>
	<section id="newSkillDialog" class="well collapse out" ng-show="editMode">
	 <div class="row">
	     <div class="col-xs-12 col-sm-4 form-group">
	         <label for="skill">Skill:</label>
	         <select id="skillSelect" class="col-xs-12 form-control" ng-model="newSkill.type.resource"
	                 ng-options="m.resource as m.title for m in skillTypes">
	         </select>
	     </div>
	  </div>
	  <div class="row">
           <div class="col-xs-12">
               <input type="submit" ng-disabled="!newSkill.type.resource" class="btn" value="Add" ng-click="addSkill()"/>
               <input type="submit" class="btn" value="Cancel" ng-click="cancelAddSkill()"/>
           </div>
       </div>
	</section>
	<div class="row">
		<div class="col-xs-12">
			<table ng-table="skillsParams" class="table">
				<tr ng-repeat="skill in $data">
					<td data-title="'Type'">{{getSkillsName(skill.type.resource)}}</td>
					<td ng-hide="editMode" data-title="'Proficiency'">{{getSkillProficiencyLabel(skill.proficiency)}}</td>
					<td ng-show="editMode" data-title="'Proficiency'">
						<select ng-model="skill.proficiency">
							<option value="1">Some</option>
							<option value="2">Moderate</option>
							<option value="3">Mastered</option>
		                </select>
		            </td>
					<td ng-show="editMode"><button class="btn btn-default" ng-click="removeSkill(skill)"><i class="fa fa-trash-o"></i></button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
