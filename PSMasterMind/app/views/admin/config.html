<div ng-controller="ConfigCtrl">
	<div class="col-xs-8"><h3>Configuration</h3></div>
	<div class="row">
     	<div class="col-xs-12">
			<table ng-table="configTableParams" class="table">
         		<tbody ng-repeat="property in $data.properties">
             		<tr>
             			<td data-title="'Name'" sortable="'name'">
                  			{{property.name}}
                		</td>
                		<td data-title="'Value'">
                  			{{property.value}}
                		</td>
             		</tr>
            	</tbody>
    		</table>
    	</div>
    </div>
</div>
