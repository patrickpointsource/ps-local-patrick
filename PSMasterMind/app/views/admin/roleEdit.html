<div class="row">
   	<div class="col-xs-4 col-sm-2">
           <label class="control-label" for="role">Abbreviation:</label>
           <input class="form-control" ng-model="newRole.abbreviation"/>
       </div>
       <div class="col-xs-8 col-sm-10">
           <label class="control-label" for="role">Name:</label>
           <input class="form-control" ng-model="newRole.title"/>
       </div>
</div>
<br/>
<div class="row">
   	<div class="col-xs-12 col-sm-6 col-lg-3">
            <label class="control-label" for="role">Hourly Advertised Rate:</label>
            <input class="form-control" type="number" ng-model="newRole.hourlyAdvertisedRate"/>
           	(USD/Hour){{newRole.hourlyAdvertisedRate | currency}}
          		<br/><br/>
       </div>
       <div class="col-xs-12 col-sm-6 col-lg-3">
           <label class="control-label" for="role">Hourly Loaded Rate:($USD/Hour)</label>
           <input class="form-control" type="number" ng-model="newRole.hourlyLoadedRate"/>
           (USD/Hour){{newRole.hourlyLoadedRate | currency}}
           <br/><br/>
       </div>
       <div class="col-xs-12 col-sm-6 col-lg-3">
           <label class="control-label" for="role">Monthly Advertised Rate:</label>
           <input class="form-control" type="number" ng-model="newRole.monthlyAdvertisedRate"/>
          	(USD/Month){{newRole.monthlyAdvertisedRate | currency}}
          	<br/><br/>
       </div>
       <div class="col-xs-12 col-sm-6 col-lg-3">
           <label class="control-label" for="role">Monthly Loaded Rate:($USD/Hour)</label>
           <input class="form-control" type="number" ng-model="newRole.monthlyLoadedRate"/>
           (USD/Month){{newRole.monthlyLoadedRate | currency}}
           <br/><br/>
       </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <input type="submit" class="btn" value="Add" ng-click="addRole()" ng-show="!editingRole">
        <input type="submit" class="btn" value="Save" ng-click="saveRole()" ng-show="editingRole">
        <input type="submit" class="btn" value="Cancel" ng-click="cancelRole()">
    </div>
 </div>
