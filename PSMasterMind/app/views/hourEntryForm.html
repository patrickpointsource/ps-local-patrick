    </div>
       <div class="row">
           <form ng-repeat="hoursEntry in selected.hoursEntries">

                   <div class="form-group">
                       <!-- For displaying existing records -->
                       <!--<div class="col-md-4 control-label" ng-show="hoursEntry.name">{{hoursEntry.name}}: {{hoursEntry.customerName}}</div>-->
                       <div class="col-md-4 col-lg-4">{{hoursEntry.name}}: {{hoursEntry.customerName}}</div>
                       <input  class="col-md-1" type="number" value="{{hoursEntry.hours}}" ng-show="hoursEntry.hours" placeholder="0"/>
                       <input class="col-md-offset-1 col-md-5" type="text" ng-show="hoursEntry.description" value="{{hoursEntry.description}}" placeholder="Description"/>

                       <!-- for adding an empty row to add to the records -->

                      <select name="project" id="project"
                               class="col-md-4" ng-show="!hoursEntry.name"
                               ng-model="newHoursRecord.project.resource" ng-required="true"
                               ng-options="p.resource as p.title for p in hoursProjects">
                       </select>
                       <input id="hours" name="hours" class="col-md-1" ng-show="!hoursEntry.hours"
                              type="number" ng-model="newHoursRecord.hours"
                              ng-required="true"/>
                       <input type="text" id="hours" name="hours" class="col-md-offset-1 col-md-5" ng-show="!hoursEntry.description"
                              ng-model="newHoursRecord.description" ng-required="true">

                       <!-- hidden field to hold date as selected in the hours bar -->
                       <input id="date" name="date" class="form-control" ng-show="!hoursEntry.name"
                              type="hidden" ng-model="newHoursRecord.date"
                              ng-required="true"/>



                       <br/>
                   </div>
               </form></div>
    <div class="form-group"><button type="" ng-click="addNewHours();" class="btn btn-default pull-left">Add new hours</button></div>
    <div class="form-group"><button ng-click="addHours();"type="submit" class="btn btn-default pull-right">Save</button></div>
