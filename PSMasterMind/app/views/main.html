<div id="content">
	<div class="row-fluid">
		<div class="span12">
			<div id="today">
				Today is <span id="date">{{today}}</span>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<hr></hr>
		</div>
	</div>
	<div id="dashboard-widgets" class="row-fluid">
		<div class="span4 dashboard-widget">
			<div class="dashboard-box">
				{{projectCount}}
			</div>
			<div class="dashboard-label">Active Projects</div>
			<div class="dashboard-actions">
				<button class="btn" ng-click="showProjects()">View</button>
				<button class="btn" ng-click="createProject()">New</button>
			</div>
		</div>

		<div class="span4 dashboard-widget">
			<div class="dashboard-box">
			</div>
			<div class="dashboard-label">People Utilized</div>
			<div class="dashboard-actions">
				<button class="btn" ng-click="showPeople()">View</button>
			</div>
		</div>
	</div>

	<hr></hr>

	<div id="graph-header" class="row-fluid">
		<div id="graph-header-title" class="span5">Quick View</div>
		<div class="span3">
			<select class="span12">
				<option value="all">All Projects</option>
			</select>
		</div>
		<div id="graph-header-plus" class="span1"><i class="fa fa-2x fa-plus"></i></div>
		<div class="span3">
			<select class="span12">
				<option value="timeline">Year Timeline</option>
				<option value="people">People</option>
				<option value="hours">Hours</option>
				<option value="roles">Roles</option>
			</select>
		</div>
	</div>

	<div id="graph" class="row-fluid">

	</div>
</div>
