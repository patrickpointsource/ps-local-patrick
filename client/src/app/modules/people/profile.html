<div class="people" class="grid-block">
    <div class="grid-block">
        <div class="grid-block">
            <div class="grid-block"><img ng-src="{{profile.person.thumbnail}}" class="user-profile-image"></div>
            <div class="grid-block vertical">
                <div class="grid-content">
                    <h2>{{profile.person.name.fullName}}</h2></div>
                <div class="grid-content">Job Title</div>
                <div class="grid-content">
                    <h3>{{profile.person.primaryRole.name}}</h3></div>
            </div>
        </div>
        <div class="grid-block vertical right">
            <div class="right">
                <i ng-show="profile.person.isActive" class="fa fa-check"></i> <span>Active</span>
            </div>
            <div class="right">
                <i ng-show="profile.person.isActive" class="fa fa-check"></i> <span>Full Time</span>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <div class="grid-block">
        <div class="grid-block vertical">
            <div class="grid-content title">Manager</div>
            <div class="grid-content">{{profile.manager.name.fullName}}</div>
            <div class="grid-content"><img ng-src="{{profile.manager.thumbnail}}" class="user-profile-thumbnail"></div>
        </div>
        <div class="grid-block vertical">
            <div class="grid-content">{{profile.person.phone}}</div>
            <div class="grid-content">{{profile.person.accounts[0].primaryEmail}}</div>
            <div class="grid-content">{{profile.person.skypeId}}</div>
        </div>
    </div>
</div>
