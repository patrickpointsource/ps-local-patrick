<div class="medium-grid-block medium-4 large-3">
    <div class="small-12 medium-12 vertical medium-grid-block" zf-panel id="main-menu" position="left">
        <div class="grid-content">
            <div class="block-list">
                <ul>
                    <li>
                        <input type="text" ng-model="search" placeholder="Search" class="search-bar"/>
                    </li>
                    <li class="menu-item" ng-repeat="menuItem in menuItems">
                        <a ng-click="menuNavigate('{{menuItem.name}}', null)" ui-sref="{{menuItem.name}}">
                            <i class="fa fa-fw" ng-class="menuItem.iconClass"></i> {{menuItem.label}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
