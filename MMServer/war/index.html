<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>PointSource Master Mind Server</title>
</head>

<body>
	<div style="display:none">
	Do you seriously think I'd explain my master-stroke if there remained the slightest chance of you affecting its outcome? 
	</div>
	
	<div id="signId">
		Sign In with your PointSource Google+ account: 
		<span id="signinButton">
		  <span
		    class="g-signin"
		    data-callback="signinCallback"
		    data-clientid="141952851027.apps.googleusercontent.com"
		    data-cookiepolicy="single_host_origin"
		    data-requestvisibleactions="http://schemas.google.com/AddActivity"
		    data-scope="https://www.googleapis.com/auth/plus.login">
		  </span>
		</span>
	</div>

	 <!-- Place this asynchronous JavaScript just before your </body> tag -->
	 <script type="text/javascript">
	 function signinCallback(authResult) {
		  if (authResult['access_token']) {
			  var exdate=new Date();
			  var exdays = 7;
			  var value = authResult['access_token'];
			  var c_name = "access_token";
			  
			  exdate.setDate(exdate.getDate() + exdays);
			  var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
			  document.cookie=c_name + "=" + c_value;
			
		    // Update the app to reflect a signed in user
		    // Hide the sign-in button now that the user is authorized, for example:
		    document.getElementById('signinButton').setAttribute('style', 'display: none');
		  } else if (authResult['error']) {
		    // Update the app to reflect a signed out user
		    // Possible error values:
		    //   "user_signed_out" - User is signed-out
		    //   "access_denied" - User denied access to your app
		    //   "immediate_failed" - Could not automatically log in the user
		    console.log('Sign-in state: ' + authResult['error']);
		  }
		}
	   (function() {
	    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	    po.src = 'https://apis.google.com/js/client:plusone.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	  })();

	   
	  </script>
</body>
</html>
